name: WGX Reusable Workflow

on:
  workflow_call:
    inputs:
      run_metrics:
        description: "Run wgx metrics task as part of this workflow"
        required: false
        type: boolean
        default: false
      run_snapshot:
        description: "Run wgx snapshot task as part of this workflow"
        required: false
        type: boolean
        default: false

permissions:
  contents: read

jobs:
  wgx:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable
          components: clippy, rustfmt

      - name: Setup uv (Python)
        uses: astral-sh/setup-uv@v4
        with:
          python-version: "3.11"

      - name: Install yq
        uses: mikefarah/yq@v4

      - name: Run wgx smoke
        run: ./wgx/wgx smoke

      - name: Run wgx guard
        run: ./wgx/wgx guard

      - name: Run wgx metrics
        if: ${{ inputs.run_metrics }}
        run: ./wgx/wgx metrics

      - name: Run wgx snapshot
        if: ${{ inputs.run_snapshot }}
        run: ./wgx/wgx snapshot
