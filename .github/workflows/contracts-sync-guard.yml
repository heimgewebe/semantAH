name: Contracts Sync Guard

on:
  push:
    branches: [ main ]
    paths:
      - 'contracts/**'
      - '.github/workflows/contracts-sync-guard.yml'
      - 'scripts/sync_contracts_from_metarepo.sh'
  pull_request:
    branches: [ main ]
    paths:
      - 'contracts/**'
      - '.github/workflows/contracts-sync-guard.yml'
      - 'scripts/sync_contracts_from_metarepo.sh'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  check-drift:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run sync script (check only)
        run: |
          chmod +x scripts/sync_contracts_from_metarepo.sh
          # Sync to a temporary file
          ./scripts/sync_contracts_from_metarepo.sh /tmp/canonical_schema.json

      - name: Check for drift
        run: |
          # Diff the current checked-out contract against the canonical temp file
          if ! diff -u contracts/knowledge.observatory.schema.json /tmp/canonical_schema.json; then
            echo "::error::Contract drift detected! Local contract differs from metarepo canonical version."
            echo "::notice::Run 'scripts/sync_contracts_from_metarepo.sh' to update your local contract."
            exit 1
          fi
