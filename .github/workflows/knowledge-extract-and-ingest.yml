name: knowledge-extract-ingest
on:
  workflow_dispatch: {}
permissions: { contents: read }
jobs:
  extract-and-ingest:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - name: Install yq
        uses: mikefarah/yq@v4
      - name: Run WGX knowledge task
        id: extract
        run: |
          ./wgx/wgx knowledge
          if [[ -f knowledge.graph.json ]]; then
            echo "knowledge_graph_generated=true" >> $GITHUB_OUTPUT
          else
            echo "knowledge_graph_generated=false" >> $GITHUB_OUTPUT
          fi
      - name: Validate knowledge graph (contracts)
        if: steps.extract.outputs.knowledge_graph_generated == 'true'
        run: |
          # The schema URL is now sourced from the repository variable KNOWLEDGE_GRAPH_SCHEMA_URL
          curl -fsSL "${{ vars.KNOWLEDGE_GRAPH_SCHEMA_URL }}" -o /tmp/schema.json
          npx --yes ajv-cli@5 validate --spec=draft2020 -s /tmp/schema.json -d knowledge.graph.json
      - name: Ingest to semantAH
        if: steps.extract.outputs.knowledge_graph_generated == 'true'
        env:
          SEMANTAH_URL: http://localhost:8765
        run: |
          if [[ "${SEMANTAH_URL}" != "http://localhost:8765" ]]; then
            curl -fsS -X POST \
              -H 'content-type: application/json' \
              --data-binary @knowledge.graph.json \
              "${SEMANTAH_URL}/v1/ingest/knowledge"
          else
            echo "Skipping ingest to semantAH"
          fi
