name: CI
permissions:
  contents: read
on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: "17 4 * * 1"

jobs:
  wgx:
    uses: ./.github/workflows/wgx-reusable.yml
    with:
      run_metrics: ${{ github.event_name == 'schedule' }}
      run_snapshot: false
